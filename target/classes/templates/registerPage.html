<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"type="text/css" href="register-form.css">
</head>
<body>
<form action="registerPage" method="post" id="register-form.css">
    <div>
        <img src="scooter.jpg" alt="Scooter" class="scooter">
    </div>
    <div class="container">
        <center>  <h1>Register</h1></center>
            <center>   <p>Please fill in this form to create an account.</p></center>
        <hr>

        <center> <input type="text" placeholder="Enter Login" name="login" required></center>

        <center> <input type="password" placeholder="Enter Password" name="psw" required></center>


        <center>  <input type="password" placeholder="Repeat Password" name="psw-repeat" required></center>

        <center> <input type="text" placeholder="Enter Name" name="name" required></center>

        <center> <input type="text" placeholder="Enter Surname" name="surname" required></center>

        <center> <input type="text" placeholder="Enter Age" name="age" required></center>


        <center> <input type="text" placeholder="Enter Email" name="email" required></center>
        <hr>

        <center>   <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p></center>
            <center>  <button type="submit" class="registerbtn">Register</button></center>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="#">Sign in</a>.</p>
    </div>
</form>
</body>
</html>
